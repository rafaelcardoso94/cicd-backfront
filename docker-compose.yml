version: "3.9"

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    command: go run main.go
  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_BACKEND_URL: "http://backend:8080"
    ports:
      - "80:80"
